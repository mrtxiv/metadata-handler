name: Invidious YouTube Trailers
author: user
parsers:
  - name: InvidiousTrailerParser
    version: 1
    about: Searches Invidious for YouTube trailers by title. Uses invidious.vern.cc instance.
    website: https://invidious.vern.cc
    outputPath: links.trailers
    outputMap:
      url: url
      title: title
      thumbnail: thumbnail
      duration: duration
      source: sourceName
    jsonParser:
      searchUrl: https://invidious.vern.cc/api/v1/search?q={query}+trailer&type=video
      results: 
      id:
        query: videoId
      url:
        query: videoId
        urlTemplate: https://invidious.vern.cc/watch?v={id}
      title:
        query: title
      thumbnail:
        query: videoId
        urlTemplate: https://invidious.vern.cc/vi/{id}/maxres.jpg
      duration:
        query: lengthSeconds
      sourceName:
        urlTemplate: Invidious
